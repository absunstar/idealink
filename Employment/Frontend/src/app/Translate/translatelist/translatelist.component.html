<section class="accounts">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-xl-12">
                <div class="row">
                    <div class="col-lg-12">
                        <h4 class="fz20">Translate</h4>
                    </div>
                    <div class="col-lg-12" *ngIf="lstData?.Data.length  == 0">
                      <div class="text-center bg-red noresult">
                        <span class="font-italic">{{'PageNoResult' | translate }} </span><span>&#9785;</span>
                      </div>
                    </div>
                    <div class="col-md-12" >
                        <div class='table-responsive' *ngIf='lstData?.Data.length > 0'>
                          <table class='table'>
                            <thead>
                              <tr>
                                <th>English</th>
                                <th>عربى</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor='let obj of lstData.Data; let i = index '>
                                <td>{{ obj.Name}}</td>
                                <td>
                                  <input type="text" id="Name2{{i}}" [(ngModel)]="lstData.Data[i].Name2" #modelName2Var="ngModel"
                                    name="modelName2">
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                        <div class="form-group pull-right md-form">
                          <button  class="btn color-bg-grey btn-sm btn-default white-text" type="submit"
                            (click)="OnRedrirectBack()">{{'GenericCancel' | translate }}</button>
                          <button *ngIf='lstData?.Data.length > 0' class="btn color-bg-01 btn-sm btn-default white-text btnSave" type="submit"
                            (click)="modelSaveBtn()">{{'GenericSave' | translate }}</button>
                        </div>
                      </div>
                     
                </div>
            </div>
        </div>
    </div>
</section>
